      <span fxFlex>Powermail</span>

          {{item.label}}

      <button mat-button  fxHide.xs  routerLink="/user"   routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="mr">dashboard</mat-icon>Dashboard
      </button>
      <button mat-button  fxHide.xs routerLink="contacts" routerLinkActive="active">
        <mat-icon class="mr">contacts</mat-icon>Contacts
      </button>
      <button mat-button  fxHide.xs>
        <mat-icon class="mr">attach_money</mat-icon>Outreach
      </button>
      <button mat-button  fxHide.xs>
        <mat-icon class="mr">settings</mat-icon>Settings
      </button>
      <button mat-button  fxHide.xs [matMenuTriggerFor]="userMenu" >
        <mat-icon class="mr">account_circle</mat-icon>{{UserProfile?.name}}
      </button>
      <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
          <mat-icon>more_vert</mat-icon>
      </button>

          <ng-container >

              <button mat-menu-item> Contacts </button>
              <button mat-menu-item> Settings </button>
              <button mat-menu-item> Outreach </button>
              <button mat-menu-item [matMenuTriggerFor]="userMenu" > {{UserProfile?.name}} </button>
              <mat-divider></mat-divider>
          </ng-container>
      </mat-menu>
  </mat-toolbar>
